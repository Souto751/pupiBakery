<!DOCTYPE html>
<html lang="en">
<head>
    <!-----META----->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----PAGE IDENTIFICATION----->
    <title>Example Pupi's Web</title>
    <link rel="icon" href="src/img/pupi_icon.ico">

    <!-----STYLES----->
    <link rel="stylesheet" href="style/index_style.css">
    <link href="http://fonts.cdnfonts.com/css/baling-bambu" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-----LOGO----->
        <img src="src/img/pupi_logo.png" alt="bakery,pupi,cake" class="header__logo">

        <!-----MENU PC----->
        <nav class="header__nav-1">
            <ul>
                <li class="header__nav__li"><a href=""><img src="src/img/home_but.png" alt="home,bakery,panda,pupi" class="header__nav__button"></a></li>
                <li class="header__nav__li header__nav__li2"><a href=""><img src="src/img/cart_but.png" alt="menu,bakery,panda,pupi" class="header__nav__button"></a></li>
            </ul>
        </nav>
        <nav class="header__nav-2">
            <ul>
                <li class="header__nav__li"><a href=""><img src="src/img/delivery_but.png" alt="delivery,order,takeaway,bakery,panda,pupi" class="header__nav__button"></a></li>
                <li class="header__nav__li header__nav__li2"><a href=""><img src="src/img/contacto_but.png" alt="contact,email,bakery,panda,pupi" class="header__nav__button"></a></li>
            </ul>
        </nav>

        <!-----MENU MOBILE----->
        <nav class="header__mobile-menu">
            <div class="mobile-menu-container">
                <input type="checkbox" id="checkbox_menu">
                <label for="checkbox_menu"><img src="src/img/menu_but.png" alt="menu,panda,bakery,cake" class="mobile-menu-button"></label>
                    <ul class="header__mobile-menu__options">
                        <li><a href=""><img src="src/img/home_but.png" alt="mobile,home,bakery,panda,pupi" class="mobile-menu-opts"></a></li>
                        <li><a href=""><img src="src/img/cart_but.png" alt="mobile,menu,bakery,panda,pupi" class="mobile-menu-opts"></a></li>
                        <li><a href=""><img src="src/img/delivery_but.png" alt="mobile,delivery,order,takeaway,bakery,panda,pupi" class="mobile-menu-opts"></a></li>
                        <li><a href=""><img src="src/img/contacto_but.png" alt="mobile,contact,email,bakery,panda,pupi" class="mobile-menu-opts"></a></li>
                        <li><label for="checkbox_menu"><img src="src/img/close_but.png" alt="mobile,bakery,panda,pupi" class="mobile-menu-opts close_but"></label></li>
                    </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <article class="main__featured">
            <p class="main__button">Featured</p>
            <img src="src/img/menu/pupi.png" alt="cake,menu,featured,bakery" class="main__featured-img">
        </article>

        <article class="main__order">
            <p class="main__button">New!</p>
            <img src="src/img/menu/pupi.png" alt="cake,menu,featured,bakery" class="main__featured-img">
        </article>
    </main>

    <footer class="footer">
        
    </footer>
</body>
</html>
